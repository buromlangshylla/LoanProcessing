<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 90%;
  padding: 0px,0px
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
}
th{
font-size:15px;
}
td{
font-size:13px;
}
tr{
height: 10px
}
.btn-primary{
font-size:13px;
width: 50px;
height: 22px;
padding: 0px 0px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
<script type="text/javascript">
function preventBack() {
    window.history.forward(); 
}
  
setTimeout("preventBack()", 0);
  
window.onunload = function () { null };
</script>


</head>
<body>
<h2>Logged in as Approver</h2>
<button><a href="/">logout</a></button> 
<h4>Customer Details</h4>
<table id="table" style="width:100%" border="1"
           class = "table table-striped table-responsive-md">
    <thead>
  <tr>
      <th>Customer Id</th>
    <th>Application Number</th>
    <th>First Name</th>
    <th>Middle Name</th>
    <th>Last Name</th>
    <th>Bank Name</th>
    <th>Pan Card Number</th>
    <th>Phone Number</th>
    <th>mail</th>
    <th>edit</th>
    <th>Accept/Reject</th>
    <th>Status</th>
     <th>Date</th>

  </tr>
  </thead>
  <tbody>
  <tr id="row" th:each="cust:${customers}">
        <td id="cId" th:text="${cust.cId}"></td>
         <td th:text="${cust.applicationNo}"></td>
         <td th:text="${cust.firstName}"></td>
         <td th:text="${cust.middleName}"></td>
         <td th:text="${cust.lastName}"></td>
         <td th:text="${cust.bankName}"></td>
         <td th:text="${cust.panCardNumber}"></td>
         <td th:text="${cust.phoNumber}"></td>
         <td th:text="${cust.mail}"></td>
         <td ><a th:href="@{/update/{cId}(cId=${cust.cId})}"
                class="btn btn-primary">update</a></td>
                
          <td >
          <a th:href="@{/approve/{cId}(cId=${cust.cId})}">Accepted</a><br>
          <a th:href="@{/rejected/{cId}(cId=${cust.cId})}">Rejected</a><br>
          </td>         
          <td id="text" th:text="${cust.message}"></td>
          <td th:text="${cust.reqDate}"></td>         
  </tr>
  </tbody>
</table>

<br>
<br>

<h4>Loan Programs</h4>

<table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
    <thead>
  <tr>
     <th>loan number</th>
    <th>Bank Name</th>
    <th>Loan Amount</th>
    <th>Tenure Range</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="loan:${loanList}">
        <td th:text="${loan.lNo}"></td>
         <td th:text="${loan.bankName}"></td>
         <td th:text="${loan.loanAmount}"></td>
         <td th:text="${loan.tenureRange}"></td>
         
  </tr>
  </tbody>
</table>

</body>
</html>
